name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      
      - run: npm ci
      - run: npm test

      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: coverage-report
            path: coverage/lcov-report/index.html